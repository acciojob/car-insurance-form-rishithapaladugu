<!DOCTYPE html>

<html>

<head>
	<title>Car Insurance Registartion Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Car Insurance Registration Form</h1>
	<form action="#" method="post">
		<label for="name">Name:</label><br>
		<input type="text" id="name" name="name" required><br><br>
		<label for="email">Email:</label><br>
		<input type="email" id="email" name="email" required><br><br>
		<label>Gender:</label><br>
		<input type="Radio" name="gender" value="male" required>
		<label for="male">Male</label><br>
		<input type="Radio" name="gender" value="female" required>
		<label for="female">Female</label><br>
		
		<label for="cars">Car Brands</label><br>
		<select id="cars" name="cars" required>
			<option value="bmw">BMW</option>
			<option value="audio">Audio</option>
			<option value="mercedez">Mercedez</option>
		</select><br><br>
		<label for="carage">Car Age</label><br>
		<input type="number" id="carage" name="car age" required><br><br>
		<label for="dop">Date of Purchase</label><br>
		<input type="date" id="dop" name="date of purchase" required><br><br>
		<label for="password">Password</label><br>
		<input type="password" id="password" name="password" required><br><br>
		<button type="submit">Submit</button>
		
		
		
		 
</script>

</body>

</html>
